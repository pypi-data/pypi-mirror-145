<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 1000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

            float: left;
            width: 400px;
            height: 600px;

</style>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "dist-rtr01", "label": "dist-rtr01", "shape": "dot", "size": 10}, {"id": "GigabitEthernet1", "label": "GigabitEthernet1", "shape": "dot", "size": 10}, {"id": "GigabitEthernet4", "label": "GigabitEthernet4", "shape": "dot", "size": 10}, {"id": "GigabitEthernet6", "label": "GigabitEthernet6", "shape": "dot", "size": 10}, {"id": "GigabitEthernet5", "label": "GigabitEthernet5", "shape": "dot", "size": 10}, {"id": "mgmt0", "label": "mgmt0", "shape": "dot", "size": 10}, {"id": "dist-rtr02.virl.info", "label": "dist-rtr02.virl.info", "shape": "dot", "size": 10}, {"id": "dist-sw01(95737INTBUN)", "label": "dist-sw01(95737INTBUN)", "shape": "dot", "size": 10}, {"id": "dist-sw02(9BVOLV99B3E)", "label": "dist-sw02(9BVOLV99B3E)", "shape": "dot", "size": 10}, {"id": "Platform: N9K-9000v", "label": "Platform: N9K-9000v", "shape": "dot", "size": 10}, {"id": "Capability: R S C", "label": "Capability: R S C", "shape": "dot", "size": 10}, {"id": "Hold Time: 160", "label": "Hold Time: 160", "shape": "dot", "size": 10}, {"id": "Ethernet1/3", "label": "Ethernet1/3", "shape": "dot", "size": 10}, {"id": "Hold Time: 156", "label": "Hold Time: 156", "shape": "dot", "size": 10}, {"id": "Platform: CSR1000V", "label": "Platform: CSR1000V", "shape": "dot", "size": 10}, {"id": "Capability: R I", "label": "Capability: R I", "shape": "dot", "size": 10}, {"id": "Hold Time: 178", "label": "Hold Time: 178", "shape": "dot", "size": 10}, {"id": "Hold Time: 171", "label": "Hold Time: 171", "shape": "dot", "size": 10}, {"id": "Hold Time: 173", "label": "Hold Time: 173", "shape": "dot", "size": 10}, {"id": "Hold Time: 168", "label": "Hold Time: 168", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"Weight": 1, "from": "dist-rtr01", "to": "GigabitEthernet1", "weight": 1}, {"Weight": 1, "from": "dist-rtr01", "to": "GigabitEthernet4", "weight": 1}, {"Weight": 1, "from": "dist-rtr01", "to": "GigabitEthernet6", "weight": 1}, {"Weight": 1, "from": "dist-rtr01", "to": "GigabitEthernet5", "weight": 1}, {"Weight": 1, "from": "GigabitEthernet1", "to": "mgmt0", "weight": 1}, {"Weight": 1, "from": "GigabitEthernet1", "to": "GigabitEthernet1", "weight": 1}, {"Weight": 2, "from": "GigabitEthernet1", "to": "dist-rtr02.virl.info", "weight": 1}, {"Weight": 2, "from": "mgmt0", "to": "dist-sw01(95737INTBUN)", "weight": 1}, {"Weight": 2, "from": "mgmt0", "to": "dist-sw02(9BVOLV99B3E)", "weight": 1}, {"Weight": 3, "from": "dist-sw01(95737INTBUN)", "to": "Platform: N9K-9000v", "weight": 1}, {"Weight": 3, "from": "dist-sw01(95737INTBUN)", "to": "Capability: R S C", "weight": 1}, {"Weight": 3, "from": "dist-sw01(95737INTBUN)", "to": "Hold Time: 160", "weight": 1}, {"Weight": 2, "from": "dist-sw01(95737INTBUN)", "to": "Ethernet1/3", "weight": 1}, {"Weight": 3, "from": "dist-sw01(95737INTBUN)", "to": "Hold Time: 156", "weight": 1}, {"Weight": 3, "from": "Platform: N9K-9000v", "to": "dist-sw02(9BVOLV99B3E)", "weight": 1}, {"Weight": 3, "from": "Capability: R S C", "to": "dist-sw02(9BVOLV99B3E)", "weight": 1}, {"Weight": 1, "from": "GigabitEthernet4", "to": "Ethernet1/3", "weight": 1}, {"Weight": 1, "from": "Ethernet1/3", "to": "GigabitEthernet5", "weight": 1}, {"Weight": 2, "from": "Ethernet1/3", "to": "dist-sw02(9BVOLV99B3E)", "weight": 1}, {"Weight": 1, "from": "GigabitEthernet6", "to": "GigabitEthernet6", "weight": 1}, {"Weight": 2, "from": "GigabitEthernet6", "to": "dist-rtr02.virl.info", "weight": 1}, {"Weight": 3, "from": "dist-rtr02.virl.info", "to": "Platform: CSR1000V", "weight": 1}, {"Weight": 3, "from": "dist-rtr02.virl.info", "to": "Capability: R I", "weight": 1}, {"Weight": 3, "from": "dist-rtr02.virl.info", "to": "Hold Time: 178", "weight": 1}, {"Weight": 3, "from": "dist-rtr02.virl.info", "to": "Hold Time: 171", "weight": 1}, {"Weight": 3, "from": "dist-sw02(9BVOLV99B3E)", "to": "Hold Time: 173", "weight": 1}, {"Weight": 3, "from": "dist-sw02(9BVOLV99B3E)", "to": "Hold Time: 168", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
