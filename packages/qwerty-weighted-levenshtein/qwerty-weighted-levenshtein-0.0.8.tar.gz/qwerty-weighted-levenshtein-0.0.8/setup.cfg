[metadata]
name = qwerty-weighted-levenshtein
version = 0.0.8
author = Daniele Volpi
author_email = daniele.volpi@gmail.com
description = Levenshtein (and Damerauâ€“Levenshtein) distances weighted using QWERTY keyboard proximity.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/codingsparse/qwerty-weighted-levenshtein
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Text Processing :: Linguistic
	Topic :: Scientific/Engineering :: Information Analysis

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6, <3.9
install_requires = 
	weighted_levenshtein
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

