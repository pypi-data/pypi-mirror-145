extra_javascript: []
  #- https://facelessuser.github.io/pymdown-extensions/assets/pymdownx-extras/material-extra-theme-7c147bb7.js
  
#---start-plugins
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      slugify: !!python/name:pymdownx.slugs.uslugify
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - lightgallery:
      show_description_in_lightgallery: true # false
      show_description_as_inline_caption: true # false
      #custom_inline_caption_css_class: 'my-caption-class'
  - mkdocs-click

plugins:
  - include-markdown
  - exclude:
      glob:
        - Settings/auth0.md
        # excluded because uncompatible with mkdocs-mdpo
  #      - commands.md
  #      - theme/*.md
  #      - pages.md
  #      - documentation/reference.md
  #- mdpo
  - search
  - git-revision-date:
      enabled_if_env: USE_GIT_REVISION
  - mkdocstrings:
      watch:
        - ../flask-mkdocs
      default_handler: python
      handlers:
        python:
          rendering:
            #heading_level: 1
            show_root_heading: yes
            show_signature_annotations: true
          setup_commands: []
          #- from flask_mkdocs.app import create_app
          #- app = create_app()
          #- app_context = app.app_context()
          #- app_context.push()
  - macros:
      module_name: macros
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true
  - diagrams:
      file_extension: ".diagrams.py"
      max_workers: 5
#---end-plugins