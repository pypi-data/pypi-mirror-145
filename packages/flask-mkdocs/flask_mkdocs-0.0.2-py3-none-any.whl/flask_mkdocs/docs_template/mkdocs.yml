theme:
  #favicon: ./images/saasycheffavicon.png
  #logo: ./images/saasycheffavicon.png
  favicon: ./images/logo.png
  logo: ./images/logo.png
  name: material
  custom_dir: overrides
  language: 'en'
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
  #  - toc.integrate
  font:
    text: 'Roboto'
    code: 'JetBrains Mono'
  palette:
    - scheme: dracula
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: white
      accent: deep purple
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

