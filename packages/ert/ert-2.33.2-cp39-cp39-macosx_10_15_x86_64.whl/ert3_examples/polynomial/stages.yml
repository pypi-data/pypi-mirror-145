-
  name: evaluate_polynomial
  input:
    -
      record: coefficients
      location: coefficients.json

  output:
    -
      record: polynomial_output
      location: output.json

  transportable_commands:
    -
      name: poly
      location: poly.py


  script:
    - poly --coefficients coefficients.json --output output.json

-
  name: function_polynomial
  input:
    -
      record: coefficients
      location: coeffs

  output:
    -
      record: polynomial_output
      location: output

