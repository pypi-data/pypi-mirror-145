[metadata]
name = shofash
version = 2
author = Frazer Melton
author_email = fmm@intershed.co.uk
description = A simple HTML compiler
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.intershed.co.uk/Free_software/shofash/Version_2/index.html
project_urls = 
	Manual = https://www.intershed.co.uk/Free_software/shofash/Version_2/Manual/index.html
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

