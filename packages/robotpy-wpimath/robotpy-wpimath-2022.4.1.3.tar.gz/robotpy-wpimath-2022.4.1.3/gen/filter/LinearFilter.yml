---

classes:
  LinearFilter:
    shared_ptr: true
    template_params:
    - T
    methods:
      LinearFilter:
        overloads:
          wpi::span<const double>, wpi::span<const double>:
          std::initializer_list<double>, std::initializer_list<double>:
            ignore: true
      SinglePoleIIR:
      HighPass:
      MovingAverage:
      Reset:
      Calculate:
      BackwardFiniteDifference:
        ignore: true  # TODO: template_impls
      FiniteDifference:
        ignore: true  # TODO: template_impls

templates:
  LinearFilter:
    qualname: frc::LinearFilter
    params:
    - double
