[tool.poetry]
name = "checkrequirements"
version = "2022.0.1"
license = "mit"
description = "Check that your requirements.txt is up to date with the most recent package versions"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Win32 (MS Windows)",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Security",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/CheckRequirements"
repository = "https://github.com/FHPythonUtils/CheckRequirements"
documentation = "https://github.com/FHPythonUtils/CheckRequirements/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
checkrequirements = 'checkrequirements:cli'

[tool.poetry.dependencies]
python = "^3.7"
requests = "<3,>=2.27.1"
requirements-parser = "<2,>=0.5.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[tool.pylint.basic]
argument-naming-style = "camelCase"
attr-naming-style = "camelCase"
function-naming-style = "camelCase"
method-naming-style = "camelCase"
variable-naming-style = "camelCase"

[tool.pylint.format]
indent-string = "\t"

[tool.pylint.master]
ignore-patterns = "test_.*?py"

[tool.pylint.messages_control]
enable = ["F", "E", "W", "R", "C"]
disable = [
	"pointless-string-statement",
	"superfluous-parens",
	"bad-continuation"
]

[tool.black]
line-length = 100
target-version = ["py37"]

[tool.isort]
profile = "black"
indent = "Tab"

[tool.pydocstyle]
convention = "google"
ignore = "D205,D415"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
