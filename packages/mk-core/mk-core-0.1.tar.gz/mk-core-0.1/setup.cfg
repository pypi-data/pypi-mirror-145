[metadata]
name = mk-core
version = 0.1
description = exercise and solution schema definitions
author = eversparked
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = 
	math_object
	schema
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
math_object = py.typed
schema = py.typed

[flake8]
max-line-length = 160
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

