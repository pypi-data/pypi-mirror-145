[metadata]
name = django-wordle-auth
version = 2022.04.01
description = Django Wordle Auth backend that uses today's Wordle word of the day as your password.
long_description = file: README.md
long_description_content_type = text/markdown
author = Jeff Triplett
author_email = jeff.triplett@gmail.com
url = https://github.com/jefftriplett/django-wordle-auth
project_urls = 
	Twitter = https://twitter.com/webology
license = MIT
keywords = Django
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
license_file = LICENSE

[options]
package_dir = 
	=.
packages = find:
include_package_data = True
install_requires = 
	Django>=2.2
python_requires = >=3.7
zip_safe = False

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

