[metadata]
name = verba
version = 0.0.5
author = tomathon
author_email = tomathon.dev@pm.me
description = Natural Language Processing (NLP) analytics and modeling modules and functionality.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/tomathon-io/verba/src/master/
project_urls = 
	Bug Tracker = https://bitbucket.org/tomathon-io/verba/src/master/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

