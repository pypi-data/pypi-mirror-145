[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "wind_validation/_version.py"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov windkit --cov-report term-missing:skip-covered"
norecursedirs = "dist build .tox"
testpaths = ["test",]
