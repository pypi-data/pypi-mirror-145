[tool.poetry]
name = "pyemer"
version = "0.1.0"
description = "Python API for Emercoin blockchain."
authors = ["Vasiliy Petrov <cofob@riseup.net>"]
readme = "README.md"
repository = "https://github.com/fire-squad/PyEmer"
license = "AGPL3"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "^22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py310']
