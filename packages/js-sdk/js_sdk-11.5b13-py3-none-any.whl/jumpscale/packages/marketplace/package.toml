name = "marketplace"
ui_name = "3bot_apps"
is_auth = false
is_admin = false
excluded = true
frontend = "/marketplace"

[[static_dirs]]
name = "frontend"
path_url = ""
path_location = "frontend/"
index = "index.html"
spa = true

[[bottle_servers]]
name = "main"
file_path = "bottle/solutions.py"
path_url = "/api/"
path_dest = "/api/"
host = "0.0.0.0"

[[servers]]
name = "marketplace_root_proxy"
domain = "marketplace.threefold.me"
letsencryptemail = "motaweam@incubaid.com"
includes = ["default_443.chatflows_*", "default_443.auth_*", "default_443.marketplace*"]

[[servers.locations]]
name = "custom"
type = "custom"
custom_config = """
location / {
   rewrite ^(.+) /marketplace;
}
"""

[[servers]]
name = "marketplace_io_proxy"
domain = "marketplace.threefold.io"
letsencryptemail = "motaweam@incubaid.com"
includes = ["default_443.chatflows_*", "default_443.auth_*", "default_443.marketplace*"]

[[servers.locations]]
name = "custom"
type = "custom"
custom_config = """
location / {
   rewrite ^(.+) /marketplace;
}
"""
