# Unified x range for all files
- !Range1d: &xr_all
    ref: "xr_all"
    start: 0
    end: 100
    bounds: !!python/tuple [0, 100]
#File count figure
- !ColumnDataSource: &source_filecount
    ref: "source_filecount"
    data:
        dates: []
        filecount: []
- !Range1d: &yr_filecount
    ref: "yr_filecount"
    start: 0
    end: 100
    bounds: !!python/tuple [0, 100]
- !Figure: &fig_filecount
    ref: "fig_filecount"
    title: "Total File Counts"
    y_axis_label: 'Count'
    x_range: *xr_all
    y_range: *yr_filecount
    elements:
        - {'kind': 'line', 'x': 'dates', 'y': 'filecount', 'line_color': 'blue', 'source': *source_filecount}
#System stats figure
- !ColumnDataSource: &source_stats
    ref: "source_stats"
    data:
        dates: []
        systemsize: []
        freesize: []
        usedsize: []
- !Range1d: &yr_stats
    ref: "yr_stats"
    start: 0
    end: 100
    bounds: !!python/tuple [0, 100]
- !Figure: &fig_stats
    ref: "fig_system_stats"
    title: "System Stats"
    y_axis_label: 'Count'
    x_range: *xr_all
    y_range: *yr_stats
    elements:
        - {'kind': 'line', 'x': 'dates', 'y': 'systemsize', 'line_color': 'red', 'source': *source_stats, 'legend': 'Total size'}
        - {'kind': 'line', 'x': 'dates', 'y': 'freesize', 'line_color': 'blue', 'source': *source_stats, 'legend': 'Free bytes'}
        - {'kind': 'line', 'x': 'dates', 'y': 'usedsize', 'line_color': 'green', 'source': *source_stats, 'legend': 'Used bytes'}
        - {'kind': 'circle', 'x': 'dates', 'y': 'systemsize', 'color': 'red', 'source': *source_stats}
        - {'kind': 'circle', 'x': 'dates', 'y': 'freesize', 'color': 'blue', 'source': *source_stats}
        - {'kind': 'circle', 'x': 'dates', 'y': 'usedsize', 'color': 'green', 'source': *source_stats}
#File types figure
- !ColumnDataSource: &source_files
    ref: "source_files"
    data:
        dates: []
        fits: []
        uncal: []
        cal: []
        rate: []
        rateint: []
        i2d: []
        nrc: []
        nrs: []
        nis: []
        mir: []
        fgs: []
- !Range1d: &yr_files
    ref: "yr_files"
    start: 0
    end: 100
    bounds: !!python/tuple [0, 100]
- !Figure: &fig_files
    ref: "fig_filecount_type"
    title: "Total File Counts by Type"
    y_axis_label: 'Count'
    x_range: *xr_all
    y_range: *yr_files
    elements:
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[0] , 'line_color': !self.types_c[0] , 'source': *source_files, 'legend': !self.types_l[0] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[1] , 'line_color': !self.types_c[1] , 'source': *source_files, 'legend': !self.types_l[1] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[2] , 'line_color': !self.types_c[2] , 'source': *source_files, 'legend': !self.types_l[2] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[3] , 'line_color': !self.types_c[3] , 'source': *source_files, 'legend': !self.types_l[3] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[4] , 'line_color': !self.types_c[4] , 'source': *source_files, 'legend': !self.types_l[4] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[5] , 'line_color': !self.types_c[5] , 'source': *source_files, 'legend': !self.types_l[5] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[6] , 'line_color': !self.types_c[6] , 'source': *source_files, 'legend': !self.types_l[6] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[7] , 'line_color': !self.types_c[7] , 'source': *source_files, 'legend': !self.types_l[7] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[8] , 'line_color': !self.types_c[8] , 'source': *source_files, 'legend': !self.types_l[8] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[9] , 'line_color': !self.types_c[9] , 'source': *source_files, 'legend': !self.types_l[9] }
        - {'kind': 'line', 'x': 'dates', 'y': !self.types_y[10] , 'line_color': !self.types_c[10] , 'source': *source_files, 'legend': !self.types_l[10] }
        - {'kind': !self.types_k[0] , 'x': 'dates', 'y': !self.types_y[0] , 'color': !self.types_c[0] , 'source': *source_files}
        - {'kind': !self.types_k[1] , 'x': 'dates', 'y': !self.types_y[1] , 'color': !self.types_c[1] , 'source': *source_files}
        - {'kind': !self.types_k[2] , 'x': 'dates', 'y': !self.types_y[2] , 'color': !self.types_c[2] , 'source': *source_files}
        - {'kind': !self.types_k[3] , 'x': 'dates', 'y': !self.types_y[3] , 'color': !self.types_c[3] , 'source': *source_files}
        - {'kind': !self.types_k[4] , 'x': 'dates', 'y': !self.types_y[4] , 'color': !self.types_c[4] , 'source': *source_files}
        - {'kind': !self.types_k[5] , 'x': 'dates', 'y': !self.types_y[5] , 'color': !self.types_c[5] , 'source': *source_files}
        - {'kind': !self.types_k[6] , 'x': 'dates', 'y': !self.types_y[6] , 'color': !self.types_c[6] , 'source': *source_files}
        - {'kind': !self.types_k[7] , 'x': 'dates', 'y': !self.types_y[7] , 'color': !self.types_c[7] , 'source': *source_files}
        - {'kind': !self.types_k[8] , 'x': 'dates', 'y': !self.types_y[8] , 'color': !self.types_c[8] , 'source': *source_files}
        - {'kind': !self.types_k[9] , 'x': 'dates', 'y': !self.types_y[9] , 'color': !self.types_c[9] , 'source': *source_files}
        - {'kind': !self.types_k[10] , 'x': 'dates', 'y': !self.types_y[10] , 'color': !self.types_c[10] , 'source': *source_files}
#File sizes figure
- !ColumnDataSource: &source_sizes
    ref: "source_sizes"
    data:
        dates: []
